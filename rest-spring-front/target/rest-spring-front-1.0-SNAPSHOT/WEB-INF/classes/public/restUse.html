<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prueba rest</title>
</head>
<body>
<h1 id="myTitle">Rest mola y lo sabes!</h1>
<table width="100%">
    <tr>
        <td ><div class="myRests"></div></td>
        <td><div class="myUsers"></div></td>
    </tr>
</table>
<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<!-- AJAX. Abrirlo con Chrome, Firefox no funciona TODO: Dejarlo guapo -->
<script>
    $(document).ready(function () {
        console.log($("#myTitle").html());
        $.get("/rest/api/v1/restaurants", function (data) {
            console.log(data);
            var contentHtml = "<h2>AJAX</h2>";
            $.each(data, function( index, value ) {
                var cell=
                    "<p>"+value.name+"</p>" +
                    "<p>"+value.address+"</p>"+
                    "<p>"+value.type+"</p>"+
                    "<p>"+value.mitjana+"</p>"+
                    "<p>"+value.numero+"</p>" +
                    "<hr>"
                ;
                contentHtml += cell;
            });
            $(".myRests").html(contentHtml);
            console.log("Load was performed.");
        });
    });
</script>
</body>
</html>
